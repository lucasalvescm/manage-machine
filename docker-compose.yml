version: '3'

services:
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
  nodejs:
    build:
      context: ./server
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    networks:
      - app-network

  web:
    build:
      context: ./client
    container_name: web
    restart: unless-stopped
    networks:
      - app-network

  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - nodejs
    networks:
      - app-network


networks:
  app-network:
    driver: bridge  