server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name managemachine.ddns.net www.managemachine.ddns.net;

        location / {
                proxy_pass http://nodejs:3001;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
